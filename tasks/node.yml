---

- name: Setup Node
  become: true
  become_flags: -i # Execute config files such as .profile (Ansible uses non-interactive login shells)
  become_method: sudo
  become_user: helioha
  vars:
    allow_world_readable_tmpfiles: true
  block:
    - name: Install nvm
      shell: >
        curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.38.0/install.sh | bash
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/nvm.sh"

    - name: Install node
      shell: |
        source ~/.nvm/nvm.sh &&\
        nvm install {{item}}
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/versions/node/v{{item}}"
      loop:
        - 16.15.0
        - 14.19.2
        - 12.22.12

    - name: Set default node version
      shell: |
        source ~/.nvm/nvm.sh &&\
        nvm alias default 16.15.0
      args:
        executable: /bin/bash
        chdir: "$HOME"

- name: Install tldr
  become_user: helioha
  shell: |
    source ~/.nvm/nvm.sh &&\
    npm install --global tldr
  args:
    executable: /bin/bash
